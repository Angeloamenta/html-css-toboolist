<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>Toboolist</title>
</head>
<body>

    <!-- header -->
    <header>
        <img class="logo-header" src="img/logo copia.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="container">

        <!-- barra superiore -->
        <section class="barra-sup">
            <div>
                <button class="button-task">Add Task</button>
                <button class="button-section">Add Section</button>
            </div>
        </section>
        <!-- /barra superiore -->

        <!-- parte centrale -->
        <section>
            <div class="pt-centrale">
                <div class="new-task">
                    <span class="arrow">&#129171;</span>
                    <h3>New Task</h3>
                    <ul>
                        <li><button id="check">&#10003;</button> Quartelrly Newsletter <button id="editorial">Editorial</button></li>
                    </ul>
                </div>

                <div>
                    <span class="arrow">&#129171;</span>
                    <h3>Today</h3>
                    <ul>
                        <li><button id="check">&#10003;</button> Recruiting blog post <button id="editorial">Editorial</button></li>
                        <li><button id="check">&#10003;</button> Mobileapp launch <button id="q1">Q1 Goals</button></li>
                        <li><button id="cross">&#10005</button> Interview John H. <button id="recruiting">Recruiting</button></li>
                        <li><button id="check">&#10003;</button> Summit update to mobile stoefronts <button id="mobile">Mobile</button></li>
                    </ul>
                </div>

                <div>
                    <span class="arrow">&#129171;</span>
                    <h3>Upcoming</h3>
                    <ul>
                        <li><button id="cross">&#10005</button> Schedule meeting with Alex</li>
                        <li><button id="check">&#10003;</button> Homepage refresh <button id="website">Website</button></li>
                        <li><button id="check">&#10003;</button> Onboard new Sales team members <button id="sales">Sales</button></li>
                        <li><button id="check">&#10003;</button> Review editorial calendar <button id="editorial">Editorial</button></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- /parte centrale -->
    </main>
    <!-- /main -->
</body>
</html>
